{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUILD MET</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
rel="stylesheet"
/>
</head>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>

    <div class="container d-flex gap-5 my-5">
        <div class="card">
            <img src="{% static 'images/Himalayan.jpg' %}" class="card-img-top" alt="Fissure in Sandstone"/>
            <div class="card-body" id="card1">
              <h5 class="card-title" id="Bike1"></h5>
              <p class="card-text" id="content1"></p>
              <a href="#!" class="btn btn-primary" onclick="click1()">Himalayan</a>
            </div>
          </div>
          <div class="card">
            <img src="{% static 'images/Triumph.jpg' %}" class="card-img-top" alt="Fissure in Sandstone"/>
            <div class="card-body" id="card2">
              <h5 class="card-title" id="Bike2"></h5>
              <p class="card-text" id="content2"></p>
              <a href="#!" class="btn btn-success" id="btn2" onclick="click2()">Triumph Bonneville</a>
            </div>
          </div>
          <div class="card">
            <img src="{% static 'images/Honda.jpg' %}" class="card-img-top" alt="Fissure in Sandstone"/>
            <div class="card-body" id="card3">
              <h5 class="card-title" id="Bike3"></h5>
              <p class="card-text" id="content3"></p>
              <a href="#!" class="btn btn-danger  " id="btn3" onclick="click3()">Honda H-Ness</a>
            </div>
          </div>
    </div>
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
